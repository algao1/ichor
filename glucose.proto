syntax = "proto3";
package proto;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/algao1/ichor/pb";

service Glucose {
  rpc Predict(Features) returns (Labels) {}
}

message Features {
  google.protobuf.Timestamp time = 1;
  repeated double values = 2;
}

message Label {
  google.protobuf.Timestamp time = 1;
  double value = 2;
}

message Labels {
  repeated Label labels = 1;
}